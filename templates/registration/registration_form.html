{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %} 
<div class = "row">
<div class="col-sm-6 col-sm-offset-3 col-xs-6">
<h3> Register for Free!</h3>
<form method="post" action=".">
  {% csrf_token %}
  {{ form|crispy }}

  <input type="submit" value="{% trans 'Join' %}" />
</form>
</div>
</div>
{% endblock %}
